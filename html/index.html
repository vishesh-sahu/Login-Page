<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <img src="12345.png" ></image>
    <div class="sign-up-form">
        <h1>Sign up Now</h1>
        <form>
            <input type="email" placeholder="Enter Email" class="input-box"></text>
            <input type="password" placeholder="Password" class="input-box"></text>
            <p><span><input type="checkbox"></input></span>I Agree to Term and Conditions </p>
        <button type="button" class="sign-up-btn">Sign up <i class="fa fa-sign-in" aria-hidden="true"></i></button>
        <hr>
        <p class="or">OR </p>
        
        <button type="button" class="Twitter-btn">Login with Google <i class="fa fa-google" aria-hidden="true"></i></button>
        <p>Do you have an account ? <a href="#"> Sign in </a></p>
        
        </form>
        
    </div>
</body>
</html>
